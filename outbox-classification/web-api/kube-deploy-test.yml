apiVersion: v1
kind: Service
metadata:
  name: ml-api-service
  labels:
    app: ml-api
spec:
  type: NodePort
  ports:
  - port: 5000
    protocol: TCP
    name: http
  selector:
    app: ml-api

---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ml-api-deployment
spec:
  selector:
    matchLabels:
      app: ml-api
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: ml-api
    spec:
      containers:
      - name: ml-api
        image: nexus.teamdigitale.test/ml-api:0.0.7
        ports:
        - name: http
          containerPort: 5000
        resources:
          limits:
            memory: 512Mi
      nodeSelector:
        nifi: "false"
